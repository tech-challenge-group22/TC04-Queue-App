name: Queue APP CI/CD

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build and Push to ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 839074601035.dkr.ecr.us-east-1.amazonaws.com
        docker build -t tfstate-tcfiap-queue .
        docker tag tfstate-tcfiap-queue:latest 839074601035.dkr.ecr.us-east-1.amazonaws.com/tfstate-tcfiap-queue:latest
        docker push 839074601035.dkr.ecr.us-east-1.amazonaws.com/tfstate-tcfiap-queue:latest

  deploy-aws:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Deploy to ECS
      run: |
        aws ecs update-service --cluster queue/production --service queue/production --force-new-deployment --region ${{ secrets.AWS_REGION }}